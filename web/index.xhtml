<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Blog</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'/>

        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'/>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">Simple Blog</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <f:subview rendered="#{beans.admin and beans.owner}" id="addpost">
                                <a href="new_post.xhtml">+ Add Post</a>
                            </f:subview>
                        </li>
                        <li>
                            <f:subview rendered="#{beans.admin and beans.editor}" id="drafts">
                                <a href="draft.xhtml">Drafts</a>
                            </f:subview>
                        </li>
                        <li>
                            <f:subview rendered="#{beans.admin}" id="admin">
                                <a href="admin.xhtml">Administrator Page</a>
                            </f:subview>
                        </li>
                        <li>
                            <f:subview rendered="#{beans.isLogin()}" id="logout">
                                <a href="login.xhtml">Log out</a>
                            </f:subview>
                            <h:commandLink action="#{beans.logout()}" value="Logout" rendered="#{beans.isLogin()}"/>
                            <f:subview rendered="#{!beans.isLogin()}" id="login">
                                <a href="login.xhtml">Log in</a>
                            </f:subview>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <!-- /.row -->

            <ui:include src="view/home.xhtml" />

            <hr />

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.container -->
    </h:body>
</html>
